version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Python code...
      - mkdir ./build
      - mv cloudperception ./build
      - pip install -r ./build/cloudperception/requirements.txt -t ./build

  post_build:
    commands:
      - echo Build completed on `date`
      - aws cloudformation package --template-file cloudperception/samTemplate.yaml --output-template-file build/outputSamTemplate.yaml --s3-bucket $ARTIFACT_S3_BUCKET
artifacts:
  files:
      #- samTemplate.yaml
      - '**/*'
      #- HelloWorld.py
